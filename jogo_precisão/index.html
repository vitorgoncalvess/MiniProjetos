<body id="corpo" style="font-size: 30px; font-family: Arial; text-align: center; cursor: crosshair;">

    <div id="porcent" class="pontuação">0%</div>

    <div class="hitMark" id="hit" onmouseover="botaoHitOver()" onmouseout="botaoHitOut()"></div>
</body>
